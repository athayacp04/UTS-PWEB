<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .currency-pad {
            padding: 10px;
        }
        .card-body {
            color: blue;
    </style>
</head>
<body>
    <div class="container">
        <section class="my-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <span class="badge bg-success" id="eurusd"></span> EUR USD
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <span class="badge bg-success" id="eurgbp"></span> EUR GBP
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <span class="badge bg-success" id="gbpusd"></span> GBP USD
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <span class="badge bg-success" id="usdjpy"></span> USD JPY
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <span class="badge bg-success" id="AUDUSD"></span> AUD USD
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <span class="badge bg-success" id="USDCHF"></span> USD CHF
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <span class="badge bg-success" id="NZDUSD"></span> NZD USD 
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <span class="badge bg-success" id="USDCAD"></span> USD CAD
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <span class="badge bg-success" id="USDZAR"></span> USD ZAR
                        </div>
                    </div>
                </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function fetchDataAndUpdateCards() {
            fetch('http://apilayer.net/api/live?access_key=9013dc3791264671f8ae5cd2e1e82303&pairs=EURUSD,EURGBP,GBPUSD,USDJPY,AUDUSD,USDCHF,NZDUSD,USDCAD,USDZAR/currency.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok. Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('eurusd').textContent = data['EURUSD'];
                    document.getElementById('eurgbp').textContent = data['EURGBP'];
                    document.getElementById('gbpusd').textContent = data['GBPUSD'];
                    document.getElementById('usdjpy').textContent = data['USDJPY'];
                    document.getElementById('AUDUSD').textContent = data['AUDUSD'];
                    document.getElementById('USDCHF').textContent = data['USDCHF'];
                    document.getElementById('NZDUSD').textContent = data['NZDUSD'];
                    document.getElementById('USDCAD').textContent = data['USDCAD'];
                    document.getElementById('USDZAR').textContent = data['USDZAR'];
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        window.addEventListener('load', fetchDataAndUpdateCards);
    </script>
</body>
</html>
